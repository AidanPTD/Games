<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>RPS Games</title>
    <script src="js/rpsgames.js"></script>
    <link rel="stylesheet" type="text/css" href="../CSS/rpsweb.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/w3.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/w3pro.css" />
</head>

<body class="w3-gray">
    <div class="navBar w3-bar w3- w3-border w3-card-4 w3-black">
        <a href="../index.html" class="w3-bar-item w3-button w3-mobile">Home</a>
        <a href="rpsweb.html" class="w3-bar-item w3-button w3-mobile">RPS</a>
        <a href="../Game/index.html" class="w3-bar-item w3-button w3-mobile">TBD</a>
        <a href="#" class="w3-bar-item w3-button w3-mobile">TBD</a>
    </div>
    <div class="games">
        <button onclick="gameDropdown()" class="w3-button w3-medium w3-black
         w3-round-medium gamebtn">Variants</button>
        <div id="gameDropdown" class="gametypes">
            <button class="w3-button w3-medium w3-black w3-round-large" onclick="buttons5()">RPS-5</button>
            <button class="w3-button w3-medium w3-black w3-round-large" onclick="buttons7()">RPS-7</button>
            <button class="w3-button w3-medium w3-black w3-round-large" onclick="buttons9()">RPS-9</button>
            <button class="w3-button w3-medium w3-black w3-round-large" onclick="buttons11()">RPS-11</button>
            <button class="w3-button w3-medium w3-black w3-round-large" onclick="buttons15()">RPS-15</button>
            <button class="w3-button w3-medium w3-black w3-round-large" onclick="buttons25()">RPS-25</button>
            <button class="w3-button w3-medium w3-black w3-round-large" onclick="buttons101()">RPS-101 (beta)</button>
        </div>
    </div>
    <table width="75%" border="0" align="center">
        <tr>
            <td colspan="4" style="text-align:center">
                <p>
                    To play, click the "Variants" button in the top left, and choose from one of the options. Enjoy!
                </p>
            </td>
        </tr>
        <tr>
            <td style="text-align:center">
                <img id="userImage" src="js/images/Rock.png" title="Rock" alt="Rock" width="150" height="150" />
            </td>
            <td style="text-align:center">
                <p id="outcome">Outcome</p>
            </td>
            <td style="text-align:center">
                <img id="aiImage" src="js/images/Scissors.png" title="Scissors" alt="Scissors" width="150" height="150" />
            </td>
        </tr>
        <tr>
            <td style="text-align:center">
                <p id="userPoints"></p>
            </td>
            <td style="text-align:center">
                <button class="w3-button w3-medium w3-black w3-round-large" onclick="resetPoints()">
                    Reset Points
                </button>
            </td>
            <td style="text-align:center">
                <p id="aiPoints"></p>
            </td>
        </tr>
    </table>
    <div id="buttons" align="center" class="w3-bar">
    </div>
</body>

</html>
